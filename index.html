<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">




  <!-- HEADER -->
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-700">ðŸ“¦ Product Dashboard</h1>

      <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
        class="flex items-center gap-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg text-sm">
        Add Product
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-6xl mx-auto mt-6 p-4 bg-white shadow rounded-lg">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Product List</h2>

    <div class="relative overflow-x-auto rounded-lg shadow-sm">
      <div class="flex justify-between mb-4">
        <!-- SEARCH INPUT -->
        <input id="searchInput" type="text" placeholder="Search product..."
          class="px-4 py-2 border rounded-lg w-64 focus:ring-blue-500 focus:border-blue-500" onkeyup="handleSearch()" />

        <!-- FILTER DROPDOWN -->
        <select id="filterSelect" class="px-3 py-2 border rounded-lg bg-white w-48" onchange="handleFilter()">
          <option value="all">All Categories</option>
          <option value="Laptop">Laptop</option>
          <option value="Phones">Phones</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>

      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs uppercase bg-gray-100 text-gray-700">
          <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Product Name</th>
            <th class="px-6 py-3">Color</th>
            <th class="px-6 py-3">Category</th>
            <th class="px-6 py-3">Price</th>
            <th class="px-6 py-3 text-center">Actions</th>
          </tr>
        </thead>

        <tbody id="productTableBody" class="bg-white divide-y">
          <tr>
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4 font-medium text-gray-900">Product 1</td>
            <td class="px-6 py-4">Blue</td>
            <td class="px-6 py-4">Laptop</td>
            <td class="px-6 py-4">$20</td>
            <td class="px-6 py-4 text-center">
              <button onclick="" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="px-6 py-4">2</td>
            <td class="px-6 py-4 font-medium text-gray-900">Product 2</td>
            <td class="px-6 py-4">Blue</td>
            <td class="px-6 py-4">Laptop</td>
            <td class="px-6 py-4">$20</td>
            <td class="px-6 py-4 text-center">
              <button onclick="" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="px-6 py-4">3</td>
            <td class="px-6 py-4 font-medium text-gray-900">Product 3</td>
            <td class="px-6 py-4">Blue</td>
            <td class="px-6 py-4">Laptop</td>
            <td class="px-6 py-4">$20</td>
            <td class="px-6 py-4 text-center">
              <button onclick="" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <!-- MODAL -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true"
    class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm">
    <div class="w-full max-w-md p-4">
      <div class="relative bg-white rounded-lg shadow">
        <!-- Modal header -->
        <div class="flex justify-between items-center p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-700">
            Create New Product
          </h3>
          <button data-modal-toggle="crud-modal"
            class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-lg p-2">
            âœ–
          </button>
        </div>

        <!-- Modal body -->
        <form id="productForm" class="p-4">
          <div class="grid gap-4">
            <div>
              <label class="text-sm font-medium">Product ID</label>
              <input type="text" id="id" class="w-full p-2 border rounded-lg mt-1" placeholder="Type product ID"
                required />
            </div>

            <div class="grid gap-4">
              <div>
                <label class="text-sm font-medium">Product Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded-lg mt-1" placeholder="Type product name"
                  required />
              </div>

              <div>
                <label class="text-sm font-medium">Price</label>
                <input type="number" id="price" class="w-full p-2 border rounded-lg mt-1" placeholder="2999" required />
              </div>

              <div>
                <label class="text-sm font-medium">Category</label>
                <select id="category" class="w-full p-2 border rounded-lg mt-1">
                  <option>Select category</option>
                  <option value="Laptop">Laptop</option>
                  <option value="Phones">Phones</option>
                  <option value="Accessories">Accessories</option>
                </select>
              </div>

              <div>
                <label class="text-sm font-medium">Description</label>
                <textarea id="description" rows="3" class="w-full p-2 border rounded-lg mt-1"></textarea>
              </div>
            </div>

            <button onclick="createProducts()" type="button"
              class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg">
              Add Product
            </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const tbody = document.getElementById("productTableBody");
    const productForm = document.getElementById("productForm");
    const productId = document.getElementById("id");
    const productName = document.getElementById("name");
    const productPrice = document.getElementById("price");
    const productCategory = document.getElementById("category");
    const productDescription = document.getElementById("description");


    console.log("product working")

    const products = [
      {
        id: 1,
        name: "Laptop Pro",
        price: 1500,
        category: "Laptop",
      },
      {
        id: 2,
        name: "Smartphone X",
        price: 999,
        category: "Phones",
      }
    ]


    function createProducts() {
      const newProduct = {
        id: productId.value,
        name: productName.value,
        price: productPrice.value,
        category: productCategory.value,
      }
      products.push(newProduct)
      renderProducts()

      console.log("New Product:", newProduct)

    }

    function renderProducts() {
      tbody.innerHTML = ""
      console.log("Function working")
      products.forEach(product => {
        const tr = document.createElement('tr')
        tr.innerHTML = `
                <td class="px-6 py-4">${product.id}</td>
                <td class="px-6 py-4 font-medium text-gray-900">${product.name}</td>
                <td class="px-6 py-4">${product.color || 'N/A'}</td>
                <td class="px-6 py-4">${product.category}</td>
                <td class="px-6 py-4">$${product.price}</td>
                <td class="px-6 py-4 text-center">
                  <button onclick="" class="text-blue-600 hover:underline">Edit</button>
                  <button onclick="" class="text-red-600 hover:underline">Delete</button>
                </td>
            `
        tbody.appendChild(tr)
      })
    }

    renderProducts()

  </script>





  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
